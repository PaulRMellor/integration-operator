  description: |
    The Red Hat Integration Operator installs the current version of the Integration components and performs automatic upgrades when new versions are available.

    Components available for installation:

    - 3scale Operator
    - 3scale APIcast Operator
    - AMQ Broker Operator
    - AMQ Interconnect Operator
    - AMQ Streams Operator
    - API Designer Operator
    - Camel K Operator
    - Fuse Console Operator
    - Fuse Online Operator
    - Service Registry Operator
  displayName: Red Hat Integration
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
